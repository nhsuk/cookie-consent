<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />

    <link rel="shortcut icon" href="" />

    <title>Cookie Consent test page</title>

    <link rel="stylesheet" href="./css/style.css" />

    <!-- Necessary cookies should always be set regardless of user preferences  -->
    <script src="./js/necessary.js"></script>

    <!-- Statistics cookies have to be accepted before they are set -->
    <script
      src="./js/statistics.js"
      data-cookieconsent="statistics"
      type="text/plain"
    ></script>

    <!-- Cookie Consent plugin -->
    <script
      src="../../dist/main.js"
      data-policy-url="./cookie-settings.html"
      type="text/javascript"
    ></script>

    <script type="text/plain" data-cookieconsent="statistics">
      document.cookie = 'inline-js=this cookie is from inline javascript';
    </script>
    <script
      src="./js/load-analytics-cookies.js"
      type="text/plain"
      data-cookieconsent="statistics"
    ></script>
  </head>
  <body>
    <main class="main">
      <h1>Cookies:</h1>
      <div>
        <button id="cookie-list-refresh">Refresh</button>
        <ul>
          <li>
            <a id="cookie-settings-link-" href="./cookie-settings.html"
              >Cookie Settings Link</a
            >
          </li>
          <li>
            <a
              id="unauthorised-link"
              href="https://www.bhrhospitals.nhs.uk/sexual-health"
              >Unauthorised Link</a
            >
          </li>
          <li>
            <a id="nhs-uk-link" href="https://www.nhs.uk">NHS UK Link</a>
          </li>
          <li>
            <a
              id="organisation-link"
              href="https://organisation.nhswebsite.nhs.uk"
              >Organisation NHS Website Link</a
            >
          </li>
          <li>
            <a id="nhsapp-link" href="https://www.nhsapp.service.nhs.uk"
              >NHS App Service Link</a
            >
          </li>
          <li>
            <a id="access-login-link" href="https://access.login.nhs.uk"
              >Access Login NHS Link</a
            >
          </li>
        </ul>
      </div>
      <div id="cookie-list"></div>
      <iframe
        data-src="https://example.com"
        data-cookieconsent="statistics"
        title="Example Content"
      ></iframe>
      <script src="./js/show-cookie-data.js" type="text/javascript"></script>
    </main>
  </body>
</html>
