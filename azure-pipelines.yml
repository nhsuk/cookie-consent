trigger:
  - main
  - azure-pipelines

pool:
  vmImage: 'ubuntu-latest'

variables:
  log_to_splunk: true

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '20.x'
    displayName: 'Install Node.js'

  - script: npm install
    displayName: npm install

  - task: SonarCloudPrepare@2
    inputs:
      SonarCloud: 'SonarCloud'
      organization: 'nhsdigital'
      scannerMode: 'CLI'
      configMode: 'file'
      extraProperties: |
        sonar.language=js
        sonar.projectKey=nhsuk-cookie-consent
        sonar.javascript.lcov.reportPaths=coverage/lcov.info,tests/integration-tests/coverage/lcov.info
        sonar.dependencyCheck.htmlReportPath=$(System.DefaultWorkingDirectory)/dependency-scan-results/dependency-check-report.html
        sonar.exclusions=**/*.config.js,/coverage/**,tests/**/coverage/**,**/integration/,**/tests/lighthouse/**,**/integration-tests/,**/tests/example/**,**/*.test.*,__mocks__/**,*test-environment.*,**/dependency-scan-results/dependency-check-report.html,venv/**,node_modules/**,**/allure-2.*/**
        sonar.coverage.exclusions=**/integration/**
        sonar.scanner.metadataFilePath=$(Agent.TempDirectory)/sonar/$(Build.BuildNumber)/test/report-task.txt

  - script: npm run build:production
    displayName: 'build'

  - script: npm run lint
    displayName: linting

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.11'
      addToPath: true
    displayName: 'Testing: Configure Python 3.11'

  - script: CI=true npm run test
    displayName: 'Testing: Run tests'

  - task: PublishPipelineArtifact@1
    displayName: 'Testing: Publish integration test report'
    condition: succeededOrFailed()
    inputs:
      targetPath: '$(Build.SourcesDirectory)/tests/integration/reports'
      artifactName: 'Integration test report - $(Build.BuildNumber)-$(System.JobAttempt)'

  - task: qameta.allure-azure-pipelines.PublishAllureReport.PublishAllureReport@1
    displayName: 'Testing: Publish integration test Allure report'
    condition: succeededOrFailed()
    inputs:
      testResultsDir: '$(Build.SourcesDirectory)/tests/integration/reports/allure-reports'
      reportName: 'Integration test Allure report - $(Build.BuildNumber)-$(System.JobAttempt)'

  - task: PublishPipelineArtifact@1
    displayName: 'Testing: Publish Lighthouse HTML report'
    condition: succeededOrFailed()
    inputs:
      targetPath: '$(Build.SourcesDirectory)/tests/lighthouse/reports'
      artifactName: 'Lighthouse CI reports - $(Build.BuildNumber)-$(System.JobAttempt)'

  - task: SonarCloudAnalyze@2
    displayName: 'Run SonarCloud Code Analysis'

  - task: SonarCloudPublish@2
    displayName: 'Publish Quality Gate Result'
    inputs:
      pollingTimeoutSec: '300'

  - task: sonarcloud-buildbreaker@2
    displayName: 'Break the build if the quality gate fails'
    inputs:
      SonarCloud: 'SonarCloud'
      organization: 'nhsdigital'

  - task: CopyFiles@2
    inputs:
      sourceFolder: $(Build.SourcesDirectory)/dist
      targetFolder: $(Build.ArtifactStagingDirectory)

  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: $(Build.ArtifactStagingDirectory)
      artifactName: dist
